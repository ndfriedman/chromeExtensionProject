<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> </link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            width: 100%!important;
            height: 100%;
            font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', sans-serif;
            font-weight: 400;
            font-size: 13px;
            color: #031163;
            font size: 2;
          }

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', sans-serif;
  font-weight: 400;
  font-size: 13px;
  text-color: black;
  text-align: center;
      }

button {
            display: inline-block;
            background-color: yellow;
            border-radius: 3px;
            color: #1fbfb8;
            text-align: center;
            font-size: 14px;
        
          
          }

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: red;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Get the Deal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>
        There is a better deal elsewhere on the web!
      </h1>
      <div>
        <p>
         This company offers the same product for $1000.</p>
  </div>

</div>
